<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" id="defaultcss">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>todos</h1>
    <form action="" id="form">
        <input type="text" id="input" class="input" placeholder="Enter Todo" autocomplete="off">
        <div class="buttons">
            <button class="btn btn-primary">Add todo</button>
            <button class="btn btn-danger">Clear completed</button>
        </div>
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle complete.
    <br>Right click to delete the todo.</small>
</body>

</html>
